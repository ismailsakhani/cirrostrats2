<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Add styles for the burger menu */
        .burger-menu {
          position: fixed;
          top: 20px;
          left: 20px;
          z-index: 999;
          cursor: pointer;
        }
  
        .burger-menu span {
          display: block;
          width: 30px;
          height: 3px;
          background-color: #000;
          margin-bottom: 5px;
        }
  
        /* Sidebar styles */
        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          height: 100%;
          width: 200px;
          background-color: #ECF9FF;
          padding: 20px;
          transform: translateX(-100%);
          transition: transform 0.3s ease-in-out;
        }
  
        .sidebar.active {
          transform: translateX(0);
        }
  
        .sidebar ul {
          list-style-type: none;
          padding: 0;
          margin-top: 50px; /* Add spacing between "Home" and the burger menu */
        }
  
        .sidebar li {
          margin-bottom: 10px;
        }
  
        .sidebar a {
          text-decoration: none;
          color: #000;
          font-weight: bold;
        }
  
        /* Additional styles for text positioning */
        h2 {
          margin-top: 20px; /* Adjust the spacing between "Home" and the burger menu icon */
          text-align: center;
        }
  
        h3 {
          text-align: center;
          margin-top: 40px;
        }
  
        p {
          text-align: center;
          margin-top: 20px;
        }
  
        /* Media queries for responsiveness */
        @media only screen and (max-width: 600px) {
          .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            max-width: 300px;
            background-color: #ECF9FF;
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
          }
  
          .sidebar.active {
            transform: translateX(0);
          }
  
          .burger-menu {
            top: 20px;
            left: 20px;
          }
        }
      </style>
    </head>
    <body>
      <!-- Add burger menu -->
      <div class="burger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
  
      <!-- Add sidebar -->
      <div class="sidebar">
        <ul>
          <li><a href= "home.html">Home</a></li>
          <li><a href="#">Flight Info</a></li>
          <li><a href="#">Weather</a></li>
          <li><a href="#">Flight Details</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    <title>{% block title %}Gate Check{% endblock %}</title>
    <h1> Lets Fly Safe </h1>
</head>
<script>
    // JavaScript code for toggling the burger menu and sidebar
    document.addEventListener("DOMContentLoaded", function () {
      var burgerMenu = document.querySelector(".burger-menu");
      var sidebar = document.querySelector(".sidebar");

      burgerMenu.addEventListener("click", function () {
        sidebar.classList.toggle("active");
      });
    });
  </script>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
