
{% extends "dj_app/base.html" %}

{% block content %}
<h3>Check Weather, Gate And Flight Information</h3>
<p> NOTE: Gate Queries Are Currently Only Available for United Flights in Newark.</p>
<form method="post">
    {% csrf_token %}
    <label for="query">Query:</label>
    <input type="text" name="query" id="query">
    <button type="submit">Search</button>
</form>

{% endblock %}
