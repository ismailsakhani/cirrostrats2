{% extends "dj_app/base.html" %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>LETSLFYSAFE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
</head>

<style>
    
  /* Add light and dark mode switch styles */
  .dark-mode-switch {
    position: fixed;
    top: 100px;
    right: 10px;
    display: flex;
    align-items: center;
    z-index: 9999;
  }
  
  .dark-mode-switch label {
    margin-left: 5px;
  }
  
  /* Style the links in white color for dark mode */
  .dark-mode .links-container a {
    color: white;
  }

</style>

<body>
  <h2>Check Weather, Gate And Flight Information</h2>

  <div class="links-container">
    <p><a href="{% url 'gate_check' %}">Gate Check</a></p>
    <p><a href="{% url 'flight_lookup' %}">Flight Lookup</a></p>
    <p><a href="{% url 'weather' %}">Weather</a></p>
  </div>

  <!-- Light and dark mode switch -->
  <div class="dark-mode-switch">
    <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
    <label for="darkModeToggle">Dark Mode</label>
  </div>

  {% csrf_token %}
  <form method="post" class="search-form">
    {% csrf_token %}
    <form method="post" class="search-form">
      {% csrf_token %}
      <label for="query"></label>
      <input type="text" name="query" id="query">
      <button type="submit">Search</button>
    </form>
      <p></p>
    <h3><a href="{% url 'guide' %}"> Guide </a></h3>
  </body>
  </html>

  <script>
    // JavaScript function to toggle dark mode
    function toggleDarkMode() {
      var body = document.body;
      body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
{% endblock %}
